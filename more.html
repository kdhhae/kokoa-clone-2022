<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar_column">
        <span> 11% </span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen__header">
      <h1 class="screen__header__title">More</h1>
      <div class="screen__header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
      <div class="find__dot"></div>
    </header>
    <main class="main-screen2 more-screen">
      <div class="user-component">
        <div class="user-component__column__more">
          <img
            src="https://lh3.googleusercontent.com/ogw/AOh-ky1QPpl3TwFGxj_jgtlBgWI4ApoTYm8bnfQhdMJT=s32-c-mo"
            class="user-component__avatar user-component__avata--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">DongHae</h4>
            <h6 class="user-component__subtitle">
              010 3080 6331
              <i class="fas fa-exclamation-circle fa-sm alert__more"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column__more">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
          <div class="open-chat__more"><i class="fas fa-comments"></i></div>
          <span>Open chats</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-smile"></i>
          <span>Emoticons</span>
          <div class="games"><i class="fas fa-gamepad"></i></div>
          <span> Games </span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div class="flip">
      <span>Please filp your phone</span>
    </div>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
