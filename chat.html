<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar_column">
        <span> 11% </span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="alt-header hearder_more">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">갓자친구</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen2 main-chat main-setting">
      <div class="chat__timestamp">Tuseday, June 30, 2022</div>
      <div class="massage-row">
        <img
          src="https://64.media.tumblr.com/a030a3fb628179e6fd537ae3d6dac614/2367b6f520717f6a-28/s640x960/d46d3d66190f292c068f94b0769dee8852510ea7.jpg"
        />
        <div class="massage-row__content">
          <span class="massege__author">슈화</span>
          <div class="message__info">
            <span class="masssge__bubble">Hi!</span>
            <span class="massage__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="massage-row massage-row__own">
        <div class="massage-row__content">
          <div class="message__info">
            <span class="masssge__bubble">Hi! nice to meet you!</span>
            <span class="massage__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div class="flip">
      <span>Please filp your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
